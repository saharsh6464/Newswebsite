<body>
    <header>
        <nav class="navbar">
            <div  class="logo"><img id="logophoto"  src="logo.JPG" alt=""></div>
            <ul class="nav-links">
                <li><a onclick="random()" href="#home">Home</a></li>
                <li><a onclick="fetchNews('Marvel');" href="#world">Marvel</a></li>
                <li><a onclick="fetchNews('Disney');" href="#politics">Disney</a></li>
                <li><a onclick="fetchNews('Hollywood')" href="#sports">Hollywood</a></li>
                <li><a onclick="fetchNews('Starwars')" href="#entertainment">Star Wars</a></li>
            </ul>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Search...">
                <button id="searchbutton" onclick="searchNews()">Search</button>
            </div>
             
        </nav>
    </header>
   
    <div id="news-container" class="news-container"></div>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" class="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title">This is the Title</h3>
                <h6 class="news-source">Source Name Â· Date</h6>
                <p class="news-desc">Description</p>
            </div>
        </div>
    </template>
    <script> const search = document.getElementById('search-input');

        function searchNews() {
            const query = search.value.trim();
            fetchNews(query);
            search.value='';
        }
        search.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchNews(); // Call the search function if Enter is pressed
    }
})</script>
    <script src="script.js"></script>
    <script src="topics.js"></script>
</body>
</html>
